<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <main>
      <section>
        <div>
          <h1>Convertidor de monedas</h1>
        </div>
        <div>
          <form action="">
            <label>
              <label>Importe</label>
              <input
                id="rango"
                type="range"
                min="0"
                max="9999"
                value="0"
                onchange="convertir"
              />
              <span id="texto">0</span>
            </label>
            <label>De:</label>
            <select id="de" onchange="convertir()">
              <option value="1">Peso Argentino</option>
              <option value="2">Dolar</option>
              <option value="3">Euro</option>
              <option value="4">Peso Chileno</option>
              <option value="5">Real</option>
            </select>
            <label>A:</label>
            <select id="a" onchange="convertir()">
              <option value="1">Peso Argentino</option>
              <option value="2">Dolar</option>
              <option value="3">Euro</option>
              <option value="4">Peso Chileno</option>
              <option value="5">Real</option>
            </select>
            <label id="resultado">Resultado: $0.00</label>
          </form>
        </div>
      </section>
    </main>
    <script src="./js/index.js"></script>
  </body>
</html>
