<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Formulario de Registro</title>
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
  </head>
  <body>
    <h1>Formulario de Registro</h1>
    <form class="form-register">
      <h2 class="form-titulo">CREA UNA CUENTA</h2>
      <div class="contenedor-inputs">
        <input
          type="text"
          id="nombre"
          name="nombre"
          placeholder="Nombre"
          class="input-48"
          required
        />
        <input
          type="text"
          id="apellidos"
          name="apellidos"
          placeholder="Apellidos"
          class="input-48"
          required
        />
        <input
          type="email"
          id="correo"
          name="correo"
          placeholder="Correo"
          class="input-100"
          required
        />
        <input
          type="text"
          id="usuario"
          name="usuario"
          placeholder="Usuario"
          class="input-48"
          required
        />
        <input
          type="password"
          id="clave"
          name="clave"
          placeholder="Contraseña"
          class="input-48"
          required
        />
        <input
          type="text"
          id="telefono"
          name="telefono"
          placeholder="Teléfono"
          class="input-100"
          required
        />

        <input type="submit" value="Registrar" id="boton" class="btn-enviar" />
        <p class="form-link">
          Ya tienes una cuenta?<a href="/index.html" target="_blank"
            >Ingresá al conversor aquí</a
          >
        </p>
      </div>
    </form>
    <script type="text/javascript" src="../js/index.js"></script>
  </body>
</html>
